name: CD

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  # Reduce compile time.
  RUSTFLAGS: -Zshare-generics=y -Zthreads=0

jobs:
  build-leptos:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown,x86_64-unknown-linux-musl

      - name: Install musl
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-leptos
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cargo-leptos
        run: cargo binstall cargo-leptos -y

      - name: Install wasm-bindgen-cli
        run: cargo binstall wasm-bindgen-cli@0.2.106 -y

      - name: Build Leptos
        run: cargo leptos build --release
        env:
          LEPTOS_BIN_TARGET_TRIPLE: x86_64-unknown-linux-musl

      - name: Upload Leptos binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: leptos-binary
          path: target/x86_64-unknown-linux-musl/release/khanhtimn_dev

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: target/site

      - name: Upload Cargo.toml
        uses: actions/upload-artifact@v4
        with:
          name: cargo-toml
          path: Cargo.toml

  build-game-server:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-game-server
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build game server
        run: cargo build --release --package game_server --target x86_64-unknown-linux-musl

      - name: Upload game server binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-server-binary
          path: target/x86_64-unknown-linux-musl/release/game_server

  push-leptos:
    runs-on: ubuntu-latest
    needs: build-leptos
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download Leptos binary artifact
        uses: actions/download-artifact@v4
        with:
          name: leptos-binary
          path: ./app

      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ./app/site

      - name: Download Cargo.toml
        uses: actions/download-artifact@v4
        with:
          name: cargo-toml
          path: ./app

      - name: Make binary executable
        run: chmod +x ./app/khanhtimn_dev

      - name: Create Dockerfile
        run: |
          cat <<'EOF' > Dockerfile
          FROM alpine:3.19
          WORKDIR /app
          RUN apk add --no-cache ca-certificates
          COPY app/khanhtimn_dev /app/
          COPY app/site /app/site
          COPY app/Cargo.toml /app/
          ENV RUST_LOG="info"
          ENV LEPTOS_SITE_ADDR="0.0.0.0:8080"
          ENV LEPTOS_SITE_ROOT="site"
          EXPOSE 8080
          CMD ["/app/khanhtimn_dev"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: khanhtimn
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/khanhtimn/khanhtimn_dev
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  push-game-server:
    runs-on: ubuntu-latest
    needs: build-game-server
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download game server binary artifact
        uses: actions/download-artifact@v4
        with:
          name: game-server-binary
          path: ./app

      - name: Make binary executable
        run: chmod +x ./app/game_server

      - name: Create Dockerfile
        run: |
          cat <<'EOF' > Dockerfile
          FROM alpine:3.19
          WORKDIR /app
          RUN apk add --no-cache ca-certificates
          COPY app/game_server /app/
          ENV RUST_LOG="info"
          EXPOSE 4433/udp
          CMD ["/app/game_server"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: khanhtimn
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/khanhtimn/khanhtimn_dev_game_server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
